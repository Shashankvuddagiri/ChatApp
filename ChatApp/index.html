<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person"id="Ram-selector">Ram</button>
        <button class="button person-selector-button"id="lakshman-selector">Lakshman</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">Ram's Chat</h2>
        <div class="chat-messages">
            

        </div>
        <form  class="chat-input-form">
           <input type="text" class="chat-input" required placeholder="Type your message here...">
           <button type="submit" class="button send-button"> Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
